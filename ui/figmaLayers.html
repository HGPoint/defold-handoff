<button id="createAtlas">Create Defold Atlas</button>

<script>
  const createAtlasButton = document.getElementById("createAtlas");

  function onDefoldAtlasCreate() {
    parent.postMessage({ pluginMessage: { type: "createAtlas" } }, "*");
  }

  function initializeUI() {
    createAtlasButton.addEventListener("click", onDefoldAtlasCreate);
  }

  initializeUI();
</script>
